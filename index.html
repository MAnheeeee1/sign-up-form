<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My form</title>
</head>
<body>
    <div class="hero-section">
        <div class="background-image">
            <div class="logo"><h1>Productify</h1></div>
        </div>
        <div class="form-section">
            <p>This is not a real service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.<br></p>
            <p>You <em>know</em> you want to.</p>


            <form method="get" action="">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div class="form">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="user_firstName">
                    </div>
                    <div class="form">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user_lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email">
                    </div>
                    <div class="form">
                        <label for="phone-nummber">PHONE NUMBER</label>
                        <input type="text" id="phone-nummber" name="user_phoneNummber">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user_password">
                    </div>
                    <div class="form">
                        <label for="password-comfirm">LAST NAME</label>
                        <input type="password" id="password-comfirm" name="user_passwordComfirm">
                    </div>
                </div>

                <button type="submit">Submit</button>
            </form>

        </div>

    </div>

</body>
</html>
